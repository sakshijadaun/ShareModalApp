<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Modal App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assests/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="circle1"></div>
    <div class="circle2"></div>

    <div class="wrapper">
        <div class="card-wrapper">
            <div>
                <img src="./assests/user.jpg" alt="user">
            </div>
            <div class="user-name">
                <h2>Sakshi Jadaun</h2>
            </div>
            <div class="designation">
                <h3>Front End Developer</h3>
            </div>
            <div class="bottom-group">
                <button onclick = "openModal()" class="btn-share btn-card">
                    <i class="fa-solid fa-share"></i>
                    <div>Share my Profile</div>
                </button>
                <button class="btn-follow btn-card">Follow me</button>
            </div>
        </div>
    </div>

    <!-- Modal Component -->

    <div class="modal">
        <div class="modal-header">
            <h1>Share My Profile</h1>
            <div>
                <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
            </div>
        </div>


        <div>
            <h3>Share this via</h3>
    
            <div class="icon-container">
                <a href="#" class="icon" id="facebook">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a href="#" class="icon" id="twitter">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="#" class="icon" id="instagram">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="#" class="icon" id="whatsapp">
                    <i class="fa-brands fa-whatsapp"></i>
                </a>
                <a href="#" class="icon" id="telegram">
                    <i class="fa-brands fa-telegram"></i>
                </a>
            </div>
        </div>
    </div>

    <!-- Overlay -->
    <div class="overlay" onclick="closeModal()"></div>

    <script src="https://kit.fontawesome.com/b3cbb95555.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
